<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jettah</title>
</head>

<body>
    <header>
        <img src="logo.png" alt="N-Smart Trader Logo" class="logo">
       
        <p> 
           Gifts for kids  and for a special occasion  </p>
    </header>
    <main>
        <section class="filter">
            <label for="category">Filter by Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="toy b">Toys</option>
                <option value="gifts">Gifts</option>
                <option value="Toileteries">Toileteries</option>
                <option value="party">Party items</option>
                <!-- Add more categories as needed -->
            </select>
        </section>

        <section class="filter">
            <label for="category">Filter by colors:</label>
            <select id="brand">
                <option value="all">Dark</option>
                <option value="brand1">Bright</option>
                <option value="brand2">Red</option>
                <option value="brand3">Blue</option>
                <option value="brand4">Green</option>
                <option value="brand4">Flowers</option>
                <option value="brand4">Plain color</option>
                <option value="brand4">Lines</option>
                <option value="brand4">Pattern</option>

                <!-- Add more brands as needed -->
            </select>
        </section>

        <section class="filter">
            <label for="category">Filter by Price Range:</label>
            <select id="price-range">
                <option value="all">All</option>
                <option value="range1">0 - 50</option>
                <option value="range2">50 - 100</option>
                <option value="range3">100 - 200</option>
                <!-- Add more price ranges as needed -->
            </select>
        </section>

        <section class="cards" id="cards-container">
            <!-- Cards will be appended here using JavaScript -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
<h2>Bulk orders: +254 723 654933</h2>
</html>
